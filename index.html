<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="pattern"></div>
        <div class="image-container">
          <img src="./images/image-victor.jpg" alt="profile photo" />
        </div>
        <h1>Victor Crest <span>26</span></h1>
        <p class="city">London</p>
        <div class="stats-container">
          <ul>
            <li>
              <p class="stats">80K</p>
              <p class="category">Followers</p>
            </li>
            <li>
              <p class="stats">803K</p>
              <p class="category">Likes</p>
            </li>
            <li>
              <p class="stats">1.4K</p>
              <p class="category">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/fsuropaty">fsuropaty</a>.
    </footer>
  </body>
</html>
