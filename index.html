<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="pattern"></div>
        <div class="image-container">
          <img src="./images/image-victor.jpg" alt="profile photo" />
        </div>
        <h1>Victor Crest <span>26</span></h1>
        <p class="city">London</p>
        <div class="stats-container">
          <ul>
            <li>
              <p class="stats">80K</p>
              <p class="category">Followers</p>
            </li>
            <li>
              <p class="stats">803K</p>
              <p class="category">Likes</p>
            </li>
            <li>
              <p class="stats">1.4K</p>
              <p class="category">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/fsuropaty">fsuropaty</a>.
    </footer>
    <div class="background">
      <svg
        width="978"
        height="978"
        xmlns="http://www.w3.org/2000/svg"
        class="top"
      >
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="rotate(-135 489 489)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".5"
        />
      </svg>
      <svg
        width="978"
        height="978"
        xmlns="http://www.w3.org/2000/svg"
        class="bottom"
      >
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="scale(1 -1) rotate(45 1669.55 0)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".25"
        />
      </svg>
    </div>
  </body>
</html>
